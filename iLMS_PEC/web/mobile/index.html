<script type="text/javascript">
importJs(parseHTMLJS);
window.onload = function(){
	var url = __ctx + "/mobile/bpm/myMobileHome"
	$.get(url, function(data){
		  if(data.result){
			  $(".index-page").append(data.html);
			  me.parser();
			  setTimeout(function(){
				 $.init();
	          },1000)
		  }
	});
	$(document).on("click", ".tab-link.button", function(e) {
	    var b = $(e.target);
	    b.parent().find(".active").removeClass("active");
	    b.addClass("active");
	    var c = $(b.attr("href"));
	    c.parent().parent().find(".active").removeClass("active");
	    c.addClass("active");
	});
};
var myApp = angular.module("myApp", ['base','mobileDirective']);
myApp.controller("myHomeCtrl",['$scope','baseService','$sce', function(scope,baseService,$sce) {
	$("a.item-inner").click(function(){
		$.closePanel()
	});
}]);

</script>
