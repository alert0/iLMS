<script type="text/javascript">
$(function(){
	var url = __ctx + "/mobile/bpm/workbBench.ht"
	$.get(url, function(data){
		  var work = data.rows;
		  var div = $(".box").children().children();
		  $.each(work, function(i){ 
			  var chDiv = $(div[i]);
			  chDiv.addClass(this.icon);
			  chDiv.attr("onclick","locationHref('"+this.url+"')")
			  var template = "<h4>"+this.name+"</h4>";
			  chDiv.append(template)
			  
		 });    
	});
})
function locationHref(url){
	location.href = url;
}
var myApp = angular.module("myApp", ['base','mobileDirective']);

	});
}]);
</script>
